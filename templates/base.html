<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAKB - Prévisionnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --royal-blue: #002366;
            --light-blue: #e6f0ff;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: var(--royal-blue);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .btn-royal {
            background-color: var(--royal-blue);
            color: white;
        }
        .btn-royal:hover {
            background-color: #001a4d;
            color: white;
        }
        .card-header {
            background-color: var(--royal-blue);
            color: white;
        }
        h1, h2, h3 {
            color: var(--royal-blue);
        }
        .section-title {
            border-bottom: 2px solid var(--royal-blue);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">CSAKB Prévisionnel</a>
            <div class="ms-auto">
                {% if session.get('section_id') %}
                <span class="text-white me-3">Session : <strong>{{ session.get('section_name') }}</strong></span>
                <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">Changer de section</a>
                {% endif %}
                {% if session.get('is_admin') %}
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-warning btn-sm ms-2">Admin</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
