<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAKB - Prévisionnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --royal-blue: #002366;
            --light-blue: #e6f0ff;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: var(--royal-blue);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .btn-royal {
            background-color: var(--royal-blue);
            color: white;
        }
        .btn-royal:hover {
            background-color: #001a4d;
            color: white;
        }
        .card-header {
            background-color: var(--royal-blue);
            color: white;
        }
        h1, h2, h3 {
            color: var(--royal-blue);
        }
        .section-title {
            border-bottom: 2px solid var(--royal-blue);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .title-frame {
            background-color: var(--royal-blue);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .title-frame h2, .title-frame h4 {
            color: white;
            margin: 0;
            font-weight: 600;
        }
        /* Robust styling for "greyed out" fields across all browsers */
        input[readonly], input:disabled, textarea:disabled, .computed-field {
            background: #e9ecef !important;
            background-color: #e9ecef !important;
            cursor: not-allowed !important;
            pointer-events: none !important;
            color: #495057 !important;
            opacity: 1 !important; /* Forces opacity on iOS Safari */
            -webkit-text-fill-color: #495057 !important; /* Forces text color on iOS Safari */
            border: 1px solid #ced4da !important;
            appearance: none !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
        }
        /* Hide spin buttons for number inputs in computed fields */
        .computed-field::-webkit-outer-spin-button,
        .computed-field::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .computed-field[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">CSAKB Prévisionnel</a>
            <div class="ms-auto">
                {% if session.get('section_name') %}
                <span class="text-white me-3">Session : <strong>{{ session.get('section_name') }}</strong></span>
                <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">Changer de section</a>
                {% endif %}
                {% if session.get('is_admin') %}
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-warning btn-sm ms-2">Admin</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
