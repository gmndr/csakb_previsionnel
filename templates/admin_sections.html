{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-4">
        <h2>Gestion des Sections</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Retour</a>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header">Ajouter une section</div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Nom de la section</label>
                        <input type="text" name="name" class="form-control" required placeholder="ex: Section Tennis">
                    </div>
                    <button type="submit" class="btn btn-royal w-100">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for section in sections %}
                        <tr>
                            <td>{{ section }}</td>
                            <td class="text-end">
                                <a href="{{ url_for('delete_section', name=section) }}" class="btn btn-sm btn-danger" onclick="return confirm('Supprimer cette section ?')">Supprimer</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
